name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Deploy to xmit
        run: just deploy
        env:
          XMIT_KEY: ${{ secrets.XMIT_TOKEN }}
